Trasformando un segnale mediante la trasformata di Fourier, nel dominio delle frequenze si ottengono valori sia sul semiasse positivo sia sul semiasse negativo. Quindi signiﬁca che si hanno contributi nelle frequenze negative. Quello che  viene spontaneo chiedersi è: quale signiﬁcato ﬁsico hanno le frequenze negative? La risposta è molto semplice: nessuno. Fisicamente non è possibile interpretare in alcun modo una frequenza negativa.
Esiste però un notevole vantaggio a considerare il semiasse negativo: i segnali del mondo ﬁsico sono tutti reali, quindi il modulo della trasformata di Fourier è una funzione pari, la fase è dispari. Le frequenze negative non aggiungono informazione, non dicono niente di nuovo sul segnale.
Inoltre prima di indagare sul significato fisico delle frequenze negative, basterebbe pensare che la rappresentazione in frequenza di un segnale reale tramite la trasformata di Fourier è un segnale complesso, ben lontano dunque dall’essere “reale” e interpretabile.
