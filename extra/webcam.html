  <head>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="../styles/base.css" />

    <!-- PhotoSwipe -->
    <link rel="stylesheet" href="../styles/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="../styles/photoswipe/default-skin/default-skin.css">
    <script src="../styles/photoswipe/photoswipe.min.js"></script>
    <script src="../styles/photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="../styles/photoswipe/utils.js"></script>

    <link href="//fonts.googleapis.com/css?family=Dosis:400,700%7CBitter:400,400italic,700&subset=latin,latin" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(function(){ 
        $("#my-footer").load("/footer.html");
      });
    </script>

    <!-- Add dynamic information  -->
    <script>
      $(document).ready(function(){
        var num_webcams = $( "figure" ).length;
        $("#numWebcams").text(num_webcams + " places");
      });
    </script>
  </head>

  <body class="sidebar">
    <div id="topbar" role="banner">
      <a class="logo icon-btn" href="../index.html">
        <i class="icon-home"></i>
      </a>
      <a class="icon-btn current" href="../extra.html">
        <i class="icon-tv"></i>
      </a>

      <ul class="inline-list title">
        <li><a class="btn plain" href="../publications.html"><i class="icon-pencil" title="Publications"></i>Publications</a>
        </li>
        <li><a class="btn plain" href="../projects.html"><i class="icon-floppy" title="Projects"></i>Projects</a>
        </li>
        <li><a class="btn plain" href="../photos.html"><i class="icon-camera" title="Photos"></i>Photos</a>
        </li>
        <li><a class="btn plain" href="../extra.html"><i class="icon-tv" title="Extra"></i>Extra</a>
        </li>
      </ul>

      <a class="icon-btn nav-trigger" href="#nav">
        <i class="icon-menu"></i>
      </a>
    </div>

    <section id="page" class="post" role="main">

      <header class="wrap post-header">
        <h1 class="page-title">Webcam</h1>
        <p class="post-meta subtitle" id="numWebcams"></p>
      </header>

      <hr/>
      <p class="wrap" id="numWebcams"></p>

      <article class="wrap post-content my-gallery">

        <!-- <h4>Test autorefresh</h4>
<figure class="photo">
<img src="test.png" id="reloader" onload="setTimeout('document.getElementById(\'reloader\').src=\'test.png?\'+ new Date().getHours() + new Date().getMinutes() + new Date().getSeconds() + new Date().getMilliseconds()', 1000 * 1)" />
<figcaption>Test autorefresh</figcaption>
</figure> -->

        <h4>Cortina D'Ampezzo, Italy</h4>
        <figure class="photo">
          <img src="http://www.cortinadolomiti.eu/upload/webcam/tofanetrampolino.jpg" data-src="http://www.cortinadolomiti.eu/upload/webcam/tofanetrampolino.jpg" alt="Tofane" />
          <figcaption>Tofane</figcaption>
        </figure>

        <h4>Yosemite National Park, California</h4>
        <figure class="photo">
          <img src="https://pixelcaster.com/yosemite/webcams/turtleback.jpg" data-src="https://pixelcaster.com/yosemite/webcams/turtleback.jpg" alt="City center" />
          <figcaption>Half Dome from El Capitan</figcaption>
        </figure>

        <h4>Seattle (WA), USA</h4>
        <figure class="photo">
          <img src="http://cdn.tegna-media.com/king/weather/queenanne.jpg" data-src="http://cdn.tegna-media.com/king/weather/queenanne.jpg" alt="Queen Anne" />
          <figcaption>Queen Anne</figcaption>
        </figure>
      </article>

    </section>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>

          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>

          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    // Initialize photo PhotoSwipe
    <script>
      initPhotoSwipeFromDOM('.my-gallery');
    </script>

    <hr>

    <div id="my-footer"></div>

  </body>

</html>
